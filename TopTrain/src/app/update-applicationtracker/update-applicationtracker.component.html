<body>

  <div class="container mt-5">
    <h2>ApplicationTracker Form</h2>
    <form>

      <br>

         <!-- ApplicantId -->
         <div class="form-group row">
            <label for="ApplicantId" class="col-sm-2 col-form-label">ApplicantId</label>
            <div class="col-sm-10">
              <input type="ApplicantId" class="form-control" id="ApplicantId"[(ngModel)]="applicationTracker.ApplicantId" #applicantId="ngModel" name="ApplicantId" placeholder="Enter ApplicantId">

      <div class="form-group row">

      <div class="form-group row">
