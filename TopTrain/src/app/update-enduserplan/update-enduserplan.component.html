  <title>EndUserPlan Form</title>
</head>

<body>

  <div class="container mt-5">
    <h2>EndUserPlan Form</h2>
    <form>

      <!-- EndUserPlanId
      <div class="form-group row">
        <label for="instructorId" class="col-sm-2 col-form-label">EndUserPlanID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="instructorId" placeholder="Enter Instructor ID">
        </div>
      </div> -->

      <!-- Title -->
      <div class="form-group row">
        <label for="Title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Title" [(ngModel)]="endUserPlan.Title" #title="ngModel" name="Title"  placeholder="Enter Title">
        </div>
      </div>
   
      <br>
      <!-- Description -->
      <div class="form-group row">
        <label for="Description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="Description" [(ngModel)]="endUserPlan.Description" #description="ngModel" name="Description"rows="3" placeholder="Enter Description"></textarea>
        </div>
      </div>
      
      <br>
      <!-- Price -->
      <div class="form-group row">
        <label for="Price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="Price" class="form-control" id="Price"[(ngModel)]="endUserPlan.Price" #price="ngModel" name="Price" placeholder="Enter Price">
        </div>
      </div>
   
      <br>
      <!-- Photo -->
      <div class="row">
        <div class="col-md-6">
           
              <label for="avatar">Upload Image:: </label>
              <input type="file" id="avatar" name="Photo"  [(ngModel)]="endUserPlan.Photo"  (change)="fileChangeEvent($event)"accept="image/png, image/jpeg" required>
        </div>    
          </div>
   
      <br>
      <!-- Status -->
      <div class="form-group row">
        <label for="Status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="Status" [(ngModel)]="endUserPlan.Status" #status="ngModel" name="Status"  placeholder="Enter Status">
        </div>
      </div>

      <br>
      <!-- Submit Button -->
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" (click)="OnSubmit()" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </form>
  </div>

  

</body>

</html>
