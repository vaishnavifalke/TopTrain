
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">InstructorList</h4>
                        <p class="card-category"> View here all InstructorList table record</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary" style="background-color: #ea48441c;">
                                    <th>InstructorId </th>
                                    <th>Name </th>
                                    <th>Bio</th>
                                    <th>Email</th>
                                    <th>Contact</th>
                                    <th>Status</th>
                                  
                                    <!-- <th>Categorized </th> -->
                                    <!-- <th>PostBy </th> -->
                                    <th>Action </th>
                                        
                                   
                              
                                </thead>
                                <tbody>
                                    <tr *ngFor="let i of InstructorList">
                                        <td>{{i.InstructorId}}</td>
                                        <td>{{i.Name}}</td>
                                        <td>{{i.Bio}}</td>
                                        <td>{{i.Email}}</td>
                                        <td>{{i.Contact}}</td>  
                                        <td>{{i.Status}}</td>
                                        
                                        <!-- <td> <img src="{{imgPath}}Content/Blog/{{i.Photo}}" style="height: 80px;width: 80px;"></td> -->
                                        <!-- <td>{{i.Categorized}}</td>
                                        <td>{{i.PostBy}}</td> -->
                                        <!-- <td>{{i.Sectiontwo}}</td> -->
                                        <!-- <td> <img src="{{imgPath}}Content/Blog/{{i.Photo}}" style="height: 80px;width: 80px;"></td> -->
                                        <td><i class="fa fa-pencil-square iconaction"(click)="Edit(i.InstructorId)"  aria-hidden="true"></i>
                                            &nbsp;   <i class="fa fa-eye iconaction" (click)="View(i.InstructorId)" aria-hidden="true"></i>
                                             &nbsp; <i class="fa fa-trash iconaction"(click)="Delete(i.InstructorId)" aria-hidden="true"></i>
                                        </td>
                                    </tr>    
                                                           
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
   
        </div>
    </div>
  </div>
