<html lang="en">

  <title>Instructor Form</title>
</head>

<body>

  <div class="container mt-5">
    <h2>Instructor Form</h2>
    <form>

      <!-- InstructorId
      <div class="form-group row">
        <label for="instructorId" class="col-sm-2 col-form-label">Instructor ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="instructorId" placeholder="Enter Instructor ID">
        </div>
      </div> -->

      <!-- Name -->
      <div class="form-group row">
        <label for="Name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Name" [(ngModel)]="instructor.Name" #name="ngModel" name="Name"  placeholder="Enter Name">
        </div>
      </div>
   
      <br>
      <!-- Bio -->
      <div class="form-group row">
        <label for="Bio" class="col-sm-2 col-form-label">Bio</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="Bio" [(ngModel)]="instructor.Bio" #bio="ngModel" name="Bio"rows="3" placeholder="Enter Bio"></textarea>
        </div>
      </div>
      
      <br>
      <!-- Email -->
      <div class="form-group row">
        <label for="Email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="Email" class="form-control" id="email"[(ngModel)]="instructor.Email" #email="ngModel" name="Email" placeholder="Enter Email">
        </div>
      </div>
   
      <br>
      <!-- Contact -->
      <div class="form-group row">
        <label for="Contact" class="col-sm-2 col-form-label">Contact</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="Contact" [(ngModel)]="instructor.Contact" #contact="ngModel" name="Contact"  placeholder="Enter Contact Number">
        </div>
      </div>
   
      <br>
      <!-- Status -->
      <!-- <div class="form-group row">
        <label for="Status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="Status" [(ngModel)]="instructor.Status" #status="ngModel" name="Status"  placeholder="Enter Status">
        </div>
      </div> -->

      <br>
      <!-- Submit Button -->
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" (click)="OnSubmit()" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </form>
  </div>

  

</body>

</html>
