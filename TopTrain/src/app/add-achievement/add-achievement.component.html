<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="mb-4">Achievement  Form</h2>
            <form>

               
                    <div class="form-group" style="flex: 1;">
                        <label for="RegistrationId">Registration ID</label>
                        <input type="text" class="form-control" id="RegistrationId" [(ngModel)]="achievement.RegistrationId" #RegistrationId="ngModel"placeholder="Enter Registration ID">
                    </div>
            
                
 
                <div class="form-group">
                    <label for="Title">Title</label>
                    <input type="text" class="form-control" id="Title" [(ngModel)]="achievement.Title" #Title="ngModel" placeholder="Enter Title">
                </div>

                <div class="form-group">
                    <label for="Description">Description</label>
                    <textarea class="form-control" id="Description"  [(ngModel)]="achievement.Description" #Description="ngModel"placeholder="Enter Description"></textarea>
                </div>

                <div class="form-group">
                    <label for="CertificateId">Certificate ID</label>
                    <input type="text" class="form-control" id="CertificateId" [(ngModel)]="achievement.CertificateId" #CertificateId="ngModel" placeholder="Enter Certificate ID">
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-end">
                        <button type="submit"  (click)="OnSubmit()"  class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
