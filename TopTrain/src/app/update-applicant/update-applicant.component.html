<!DOCTYPE html>
<html lang="en">

<head>

  <title>Applicant Form</title>
</head>

<body>

  <div class="container mt-5">
    <h2>Applicant Form</h2>
    <form>

      <!-- ApplicantId
      <div class="form-group row">
        <label for="ApplicantId" class="col-sm-2 col-form-label">ApplicantId</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="ApplicantId" placeholder="Enter ApplicantId ">
        </div>
      </div> -->


      

      <!-- RegistrationId -->
      <div class="form-group row">
        <label for="RegistrationId" class="col-sm-2 col-form-label">RegistrationId</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="RegistrationId" [(ngModel)]="applicant.RegistrationId" #registrationId="ngModel" name="RegistrationId"  placeholder="Enter RegistrationId">
        </div>
      </div>
   
      <br>

      <!-- JobId -->
      <div class="form-group row">
        <label for="JobId" class="col-sm-2 col-form-label">JobId</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="JobId" [(ngModel)]="applicant.JobId" #jobId="ngModel" name="JobId"  placeholder="Enter JobId">
        </div>
      </div>
   
      <br>
      <!-- CVId -->
      <div class="form-group row">
        <label for="CVId" class="col-sm-2 col-form-label">CVId</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="CVId" [(ngModel)]="applicant.CV.CVPDF" #CVId="ngModel" name="CVId"  placeholder="Enter CVId">
        </div>
      </div>
   
      <br>
      <!-- Status -->
      <div class="form-group row">
        <label for="Status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
          <input type="Status" class="form-control" id="Status"[(ngModel)]="applicant.Status" #status="ngModel" name="Status" placeholder="Enter Status">
        </div>
      </div>
   
      <br>
      

      <br>
      <!-- Submit Button -->
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" (click)="OnSubmit()" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </form>
  </div>

  

</body>

</html>
